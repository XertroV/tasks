name: Docs Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-*.yml'
      - 'backlog/**'
      - 'backlog_ts/**'
      - 'backlog.py'

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.7'

      - name: Install docs deps
        run: bun install --cwd docs

      - name: Generate references
        run: bun run --cwd docs generate:reference

      - name: Build docs
        run: bun run --cwd docs build
