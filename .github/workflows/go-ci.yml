name: Go CLI CI

on:
  pull_request:
    paths:
      - "backlog_go/**"
      - ".github/workflows/go-ci.yml"
  push:
    paths:
      - "backlog_go/**"
      - ".github/workflows/go-ci.yml"
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backlog_go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Tidy
        run: make tidy

      - name: Format check
        run: make fmt-check

      - name: Test
        run: make test

      - name: Coverage gate
        run: make COVERAGE_THRESHOLD=95 coverage-check
