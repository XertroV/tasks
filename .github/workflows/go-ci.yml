name: Go CLI CI

on:
  pull_request:
    paths:
      - "backlog_go/**"
      - ".github/workflows/go-ci.yml"
  push:
    paths:
      - "backlog_go/**"
      - ".github/workflows/go-ci.yml"
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backlog_go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Bun dependencies
        run: bun install
        working-directory: .

      - name: Tidy
        run: make tidy

      - name: Format check
        run: make fmt-check

      - name: Test
        run: make test

      - name: Parity tests
        run: GOCACHE=/tmp/go-build-cache go test ./internal/runner -run 'TestRunParityCrossValidateGoAgainstPythonAndTypeScript|TestRunParityCrossValidateFailureModesAgainstPythonAndTypeScript'

      - name: Coverage gate
        run: make COVERAGE_THRESHOLD=75 coverage-check
