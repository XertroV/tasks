repos:
  - repo: local
    hooks:
      - id: gofmt-check
        name: Go formatting
        entry: bash -lc 'cd backlog_go && make fmt-check'
        language: system
        pass_filenames: false
      - id: go-unit-tests
        name: Go unit tests
        entry: bash -lc 'cd backlog_go && go test ./...'
        language: system
        pass_filenames: false
      - id: go-coverage-check
        name: Go coverage gate
        entry: bash -lc 'cd backlog_go && make coverage-check'
        language: system
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
